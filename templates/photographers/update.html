{% extends 'base.html' %}
{% block title %} Modificar fotógrafo {% endblock %}
{% block content %}

<form class="form-group" method="post" enctype="multipart/form-data" action="/web/update_photographer">

    <h2 class="info-title"> Modificación de un fotógrafo </h2>

    <div class="form-floating mb-3">
        <input class="form-control" type="number" min="0" name="photographer_id" id="photographer_id" placeholder="ID del fotógrafo">
        <label for="photographer_id">Ingrese el ID del fotógrafo que desee modificar </label>
    </div>

    <div class="form-floating mb-3">
        <input class="form-control" type="text" name="name" id="name" placeholder="Nombre del fotógrafo">
        <label for="name">Nombre del fotógrafo</label>
    </div>

    <div class="form-floating mb-3">
        <select class="form-select" name="genre" id="genre">
            <option value="">Seleccione un género</option>
            {% for genre in genres %}
            <option value="{{ genre }}">{{ genre }}</option>
            {% endfor %}
        </select>
        <label for="genre">Género</label>
    </div>

    <div class="form-floating mb-3">
        <select class="form-select" name="nationality" id="nationality">
            <option value="">Seleccione un país</option>
            {% for nationality in nationalities %}
            <option value="{{ nationality }}">{{ nationality }}</option>
            {% endfor %}
        </select>
        <label for="nationality"> Nacionalidad </label>
    </div>

    <div class="form-floating mb-3">
        <select class="form-select" name="photographic_style_name" id="photographic_style_name">
            <option value="">Seleccione un estilo fotográfico</option>
            {% for photographic_style_name in photographic_styles_name %}
            <option value="{{ photographic_style_name }}">{{ photographic_style_name }}</option>
            {% endfor %}
        </select>
        <label for="photographic_style_name"> Estilo fotográfico </label>
    </div>

    <div class="form-floating mb-3">
        <input class="form-control" type="file" name="photographer_image" id="photographer_image" placeholder="Ingrese la fotografía" accept="image/*">
        <label for="photographer_image"> Fotografía </label>
    </div>


    <div class="form-check form-switch">
        <input type="hidden" name="is_alive" value="0">
        <input class="form-check-input" type="checkbox" name="is_alive" id="is_alive" value="1">
        <label class="form-select-label" for="is_alive">Activo</label>
    </div>

    <button type="submit"> Modificar fotógrafo </button>

</form>

{% endblock %}
